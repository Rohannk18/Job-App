services:
  - type: web
    name: job-ecosystem-api
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt; python backend/manage.py collectstatic --noinput
    startCommand: gunicorn job_ecosystem.wsgi:application
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: "False"
      - key: DJANGO_ALLOWED_HOSTS
        value: "job-ecosystem-api.onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://your-vercel-app.vercel.app"
      - key: DJANGO_CSRF_TRUSTED_ORIGINS
        value: "https://your-vercel-app.vercel.app"
      - key: DB_ENGINE
        value: "postgresql"
      - key: DB_NAME
        fromDatabase:
          name: job-ecosystem-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: job-ecosystem-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: job-ecosystem-db
          property: password
      - key: DB_HOST
        fromDatabase:
          name: job-ecosystem-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: job-ecosystem-db
          property: port

databases:
  - name: job-ecosystem-db
    plan: free
    databaseName: job_ecosystem
    user: job_ecosystem
